<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Summarizer</title>

  <style>
    /* Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00e0c6;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 12px;
      resize: vertical;
      background: #2b2b2b;
      color: #f5f5f5;
      transition: border 0.2s ease, background 0.2s ease;
    }

    textarea:focus {
      border-color: #00e0c6;
      outline: none;
      background: #1c1c1c;
    }

    button {
      padding: 14px;
      background-color: #00e0c6;
      color: #121212;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #02c6ad;
    }

    #results {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    #results h3 {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 8px;
    }

    #summary,
    #sentiment {
      font-size: 1rem;
      background: #2e2e2e;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      textarea {
        font-size: 15px;
      }

      button {
        font-size: 15px;
      }

      #summary,
      #sentiment {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  AI-Powered Feedback Summarizer</h1>
    <form id="feedback-form">
      <textarea name="feedback" placeholder="Paste your feedback or support ticket here..." required></textarea>
      <button type="submit">Analyze</button>
    </form>
    <div id="results">
      <h3>Summary:</h3>
      <p id="summary"></p>
      <h3>Sentiment:</h3>
      <p id="sentiment"></p>
    </div>
  </div>

  <script>
    document.getElementById("feedback-form").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("/analyze", {
        method: "POST",
        body: formData
      });
      const result = await response.json();
      document.getElementById("summary").textContent = result.summary;
      document.getElementById("sentiment").textContent = result.sentiment;
    };
  </script>
</body>
</html>
